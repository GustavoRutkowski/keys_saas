    <div class="passwords__add-password-container">
        <button id="btn-add-password" class="add-password-container__add-password" title="Nova Senha">+</button>
    </div>

    <dialog id="password-modal">
        <button class="password-modal__close-modal-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <form id="new-pass-form" class="password-modal__form icon-only" method="post">
            <fieldset class="form__form-field name-field">
                <label for="software-input">Software</label>

                <input class="form-field__input" id="software-input" type="text"
                    placeholder="Digite o nome do software">
            </fieldset>

            <fieldset class="form__form-field">
                <label for="software-input">Senha</label>

                <div class="form-field__pass-container">
                    <input id="software-input" type="password" class="pass-container__pass-input"
                        placeholder="Digite a senha do software">

                    <button class="form-field__toggle-pass-view" title="Visualizar Senha">
                        <i class="fa-solid fa-eye"></i>
                        <!-- <i class="fa-solid fa-eye-slash"></i> -->
                    </button>

                    <div class="submit__submit-icon">

                    </div>

                    <span>Envie uma Imagem</span>
                </label>

                <input type="file" id="icon-input">
            </fieldset>
        </form>

        <button form="new-pass-form" class="password-modal__submit-btn" type="submit">Criar Senha</button>
